<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid ">
    <br>
    <a href="heroes" class="btn btn-outline-danger btn-block">Regresar.</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div class="animated fadeIn slow">
      <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvellogo.png" alt="heroe.casa">
      <img *ngIf="heroe.casa == 'DC'" src="assets/img/dcLogo.png" alt="heroe.casa">
    </div>
  </div>
</div>
